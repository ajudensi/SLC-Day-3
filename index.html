  <link href="UI/css/style.css" rel="stylesheet">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <h1 class="logo text-center">Linked<i class="fa fa-linkedin-square" aria-hidden="true"></i></h1>
        <h2 class="title text-center">Make the most of your professional life</h2>
        <form class="registration-form">
          <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
          <p class="small tos text-center">By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>
          <button type="submit" class="btn btn-primary btn-block">Join Now</button>
          
          <hr class="hr-text">

          <a class="btn btn-md btn-social btn-block btn-facebook"><i class="fa fa-facebook left"></i> Continue with Facebook</a>

          <p class="signin-link text-center">Already on LinkedIn? <a href="#">Sign in</></p>
        </form> 
      </div>
    </div>
  </div>
